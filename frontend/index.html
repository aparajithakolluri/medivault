<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MediVault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; background: #061826; color:#fff; }
    .navbar { background-color: rgba(0,0,0,0.6); padding: 15px 30px; display:flex; justify-content:space-between; position:fixed; width:100%; z-index:1000; }
    .logo { font-weight:600; }
    .nav-right a{ color:white; margin-left:18px; text-decoration:none; }
    #welcome-screen{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.85); z-index:9999;}
    #main-content{ padding-top:80px; display:none; text-align:center; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">MediVault</div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="about-us.html">About</a>
      <a href="registration.html">Register</a>
      <a href="sign-in.html">Sign In</a>
    </div>
  </nav>
  <div id="welcome-screen"><h1>Welcome to MediVault</h1></div>
  <div id="main-content">
    <h2>In moments that matter, MediVault speaks for you.</h2>
    <p><a href="registration.html" style="color:#0ff">Register</a> or <a href="sign-in.html" style="color:#0ff">Sign in</a> to continue.</p>
  </div>
  <script>
    window.addEventListener('load', () => {
      const seen = localStorage.getItem('welcomeSeen');
      if (!seen) {
        setTimeout(() => {
          document.getElementById('welcome-screen').style.display='none';
          document.getElementById('main-content').style.display='block';
          localStorage.setItem('welcomeSeen','1');
        }, 1800);
      } else {
        document.getElementById('welcome-screen').style.display='none';
        document.getElementById('main-content').style.display='block';
      }
    });
  </script>
</body>
</html>
